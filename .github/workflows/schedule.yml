name: Calendar Scanner

on:
  schedule:
    - cron: '*/10 * * * *'  # Run a few times right after midnight in japan (+9 from UTC 0 )
  workflow_dispatch:        # Allows you to click "Run" manually to test it

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install playwright requests slack_sdk
          playwright install chromium

      - name: Run scanner
        env:
          SLACK_OAUTH_TOKEN: ${{ secrets.SLACK_OAUTH_TOKEN }}
        run: python scanner.py
          
       # Upload the screenshot as an artifact
       - name: Upload screenshot artifact
         uses: actions/upload-artifact@v4
         with:
           name: workflow-screenshots
           path: ./screenshot.png
           # Optional: configure retention period (e.g., 2 days)
           retention-days: 1
